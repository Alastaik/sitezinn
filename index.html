<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatzin</title>
  <style>
    /* Estilos para o chat */
    body {
      font-family: Arial, sans-serif;
      background-color: #2d2d2d; /* Cor de fundo escura */
      color: #fff; /* Cor do texto */
      margin: 0;
      padding: 0;
    }
    #chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #7a7a7a; /* Cor da borda do chat */
      overflow: auto;
      padding: 10px;
      background-color: #3a3a3a; /* Cor de fundo do chat */
      margin: 20px auto;
    }
    input[type="text"] {
      width: calc(100% - 70px);
      padding: 8px;
      margin-right: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      background-color: #6a0dad; /* Cor do botão */
      color: #fff; /* Cor do texto do botão */
      cursor: pointer;
    }
    button:hover {
      background-color: #8b5ec0; /* Cor do botão ao passar o mouse */
    }
  </style>
