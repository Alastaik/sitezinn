<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatzin</title>
  <!-- Adicione o SDK do Firebase versão 8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    /* Estilos para o chat */
    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b; /* Cor de fundo escura */
      color: #fff; /* Cor do texto */
      margin: 0;
      padding: 0;
    }
    #chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #7a7a7a; /* Cor da borda do chat */
      overflow: auto;
      padding: 10px;
      background-color: #363636; /* Cor de fundo do chat */
      margin: 20px auto;
    }
    input[type="text"] {
      width: calc(100% - 70px);
      padding: 8px;
      margin-right: 5px;
      border-radius: 5px;
      border: none;
      background-color: #4e4e4e; /* Cor do campo de texto */
      color: #fff; /* Cor do texto no campo de texto */
    }
    button {
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      background-color: #6a0dad; /* Cor do botão */
      color: #fff; /* Cor do texto do botão */
      cursor: pointer;
    }
    button:hover {
      background-color: #8b5ec0; /* Cor do botão ao passar o mouse */
    }
  </style>
</head>
<body>

<div id="chatbox">
  <!-- Aqui é onde as mensagens serão exibidas -->
</div>

<input type="text" id="message" placeholder="Digite sua mensagem...">
<input type="text" id="username" placeholder="Seu nome...">
<button onclick="sendMessage()">Enviar</button>

<!-- Configure o Firebase com suas credenciais -->
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDTO5aoCTmnbR4OJGFqU_atgHNoE2zivIQ",
  authDomain: "sitezin-9a38e.firebaseapp.com",
  projectId: "sitezin-9a38e",
  storageBucket: "sitezin-9a38e.appspot.com",
  messagingSenderId: "87472291779",
  appId: "1:87472291779:web:5775c79de57a49ba314776",
  measurementId: "G-706L5PNFRH"
};

  // Inicialize o Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  function sendMessage() {
    var message = document.getElementById("message").value;
    var username = document.getElementById("username").value || "Anônimo"; // Pega o nome digitado ou define como "Anônimo" se não houver nome
    if (message !== "") {
      // Envie a mensagem para o Firebase com o nome do usuário
      database.ref('mensagens').push().set({
        texto: message,
        nome: username
      });
      document.getElementById("message").value = "";
    }
  }

  // Ouça por novas mensagens no Firebase e exiba no chat
  database.ref('mensagens').on('child_added', function(snapshot) {
    var msg = snapshot.val();
    var chatbox = document.getElementById("chatbox");
    chatbox.innerHTML += "<p>" + msg.nome + ": " + msg.texto + "</p>";
  });
</script>

</body>
</html>
