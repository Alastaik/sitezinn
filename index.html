<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatzin</title>
  <style>
    /* Estilos para o chat */
    body {
      font-family: Arial, sans-serif;
      background-color: #2b2b2b; /* Cor de fundo escura */
      color: #fff; /* Cor do texto */
      margin: 0;
      padding: 0;
    }
    #chatbox {
      width: 300px;
      height: 400px;
      border: 1px solid #7a7a7a; /* Cor da borda do chat */
      overflow: auto;
      padding: 10px;
      background-color: #363636; /* Cor de fundo do chat */
      margin: 20px auto;
    }
    input[type="text"] {
      width: calc(100% - 70px);
      padding: 8px;
      margin-right: 5px;
      border-radius: 5px;
      border: none;
      background-color: #4e4e4e; /* Cor do campo de texto */
      color: #fff; /* Cor do texto no campo de texto */
    }
    button {
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      background-color: #6a0dad; /* Cor do botão */
      color: #fff; /* Cor do texto do botão */
      cursor: pointer;
    }
    button:hover {
      background-color: #8b5ec0; /* Cor do botão ao passar o mouse */
    }
  </style>
</head>
<body>

<div id="chatbox">
  <!-- Aqui é onde as mensagens serão exibidas -->
</div>

<input type="text" id="message" placeholder="Digite sua mensagem...">
<button onclick="sendMessage()">Enviar</button>

<script>
  function sendMessage() {
    var message = document.getElementById("message").value;
    if (message !== "") {
      var chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += "<p>Você: " + message + "</p>";
      document.getElementById("message").value = "";
    }
  }
</script>

</body>
</html>
